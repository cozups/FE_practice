<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid"></div>

    <template id="card-template">
      <div class="card">
        <div class="header">
          <img
            class="header-img skeleton"
            src="https://images.unsplash.com/photo-1515699227694-4a4f8d7ec4f9?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
          <div class="title" data-title>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
        </div>
        <div data-body>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
      </div>
    </template>
  </body>
  <script>
    const grid = document.querySelector('.grid');
    const cardTemplate = document.getElementById('card-template');
    for (let i = 0; i < 10; i++) {
      grid.append(cardTemplate.content.cloneNode(true));
    }
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then((res) => res.json())
      .then((posts) => {
        grid.innerHTML = '';
        posts.forEach((post) => {
          const div = cardTemplate.content.cloneNode(true);
          div.querySelector('[data-title]').textContent = post.title;
          div.querySelector('[data-body]').textContent = post.body;
          grid.append(div);
        });
      });
  </script>
</html>
