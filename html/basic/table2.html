<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table_styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <!-- scope: row or col, 행에 대한 헤더인가? 열에 대한 헤더인가? -->
                <th scope="col"></th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
                <th scope="col">목</th>
                <th scope="col">금</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- rowspan: 몇 칸을 차지하는지? -->
                <th scope="row">1교시</th>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
            </tr>
            <tr>
                <!-- 위에 있는 rowspan 때문에 명시해주지 않아도 됨 -->
                <th scope="row">2교시</th>
                <td rowspan="2">JavaScript 스킬 업</td>
                <td rowspan="2">JavaScript 스킬 업</td>
            </tr>
            <tr>
                <th scope="row">3교시</th>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
            </tr>
            <tr>
                <!-- colspan: 옆으로 몇칸? -->
                <th scope="row" colspan="6">점심시간</th>
            </tr>
            <tr>
                <th scope="row">4교시</th>
                <td>SASS 기초반</td>
                <td rowspan="2">HTML &amp; CSS 포트폴리오반</td>
                <td rowspan="2">Open Seminar</td>
                <td rowspan="2">HTML &amp; CSS 포트폴리오반</td>
                <td>SASS 기초반</td>
            </tr>
            <tr>
                <th scope="row">5교시</th>
                <td>모각코</td>
                <td>모각코</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
