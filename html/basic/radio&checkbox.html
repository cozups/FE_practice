<!-- radio: 둘 중 하나만 체크할 때
        name을 붙여 같은 radio group에 넣어야 둘 중 하나를 선택할 수 있다.
        value: 무엇이 선택 되었는지 서버에게 알릴 수 있다.
        즉, name=value로 서버에 전송된다.
    chekcbox: 여러 개를 선택할 때
-->
<h1>둘 중 하나를 선택하세요.</h1>
<form action="" method="GET">
    <input type="radio" name="selection" id="A" value="A">
    <label for="A">A</label>
    <input type="radio" name="selection" id="B" value="B">
    <label for="B">B</label>
    <br>
    <input type="radio" name="selection2" id="C" value="C">
    <label for="C">C</label>
    <input type="radio" name="selection2" id="D" value="D">
    <label for="D">D</label>
    <button type="submit">Submit</button>
</form>

<h1>사용 가능 언어</h1>
<form action="" method="get">
    <input type="checkbox" id="py" name="language" value="py">
    <label for="py">python</label>
    <input type="checkbox" id="html" name="language" value="html">
    <label for="html">html</label>
    <input type="checkbox" id="css" name="language" value="css">
    <label for="css">css</label>
    <button type="submit">Submit</button>
    
</form>
