<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 5단</title>
  </head>
  <body>
    <script>
      var num = 5;
      var temp = 1;
      while (temp <= 9) {
        document.write(num + " * " + temp + " = " + num * temp, "<br/>");
        temp++;
      }
    </script>
  </body>
</html>
